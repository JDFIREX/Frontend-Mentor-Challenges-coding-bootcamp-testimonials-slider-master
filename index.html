<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  
  <main>

    <section class="info">

      <div class="quote_img">
        <img class="quote_img_svg"  src="images/pattern-quotes.svg" alt="">
      </div>

      <article class="quote_box">
        <p class="quote">
          " I've been interested in coding for a while but never taken the jump,
           until now. I couldn't recommend this course enough. 
           I'm now in the job of my dreams and so excited about the future. "
        </p>
      </article>

      <article class="personal_box">
        <h1 class="name">Tanya Sinclair</h1>
        <p class="job">UX Engineer</p>
      </article>

    </section>

    <section class="img_box">

      <div class="img">
        <img class="img_bg" src="images/pattern-bg.svg" alt="">

        <div class="img_person">

          <img class="img_person_svg" src="images/image-tanya.jpg" alt="">

          <div class="slider">
            <div class="left_btn">
              <img class="left_btn_svg" src="images/icon-prev.svg" alt="">
            </div>
            <div class="right_btn">
              <img class="right_btn_svg" src="images/icon-next.svg" alt="">
            </div>
          </div>          
  
        </div>
      </div>

    </section>

    <div class="wave_img">
      <img class="wave_img_svg" src="images/pattern-curve.svg" alt="">
    </div>



    <div class="attribution" style="position: fixed; bottom: 40px; left: 5vw; color: black; width: 50vw; font-size: 11px;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jonatan Dajtrowski</a>.
    </div>
  </main>


  
  
  <script src="script.js"></script>
</body>
</html>
